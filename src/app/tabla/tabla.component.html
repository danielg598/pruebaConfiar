<div class="w-full flex flex-col items-center justify-center">

    <table class="w-1/2">
        <thead>
            <tr>
                @for(header of headers; track header){
                <th>{{ header }}</th>
                }
            </tr>
        </thead>
        <tbody>
            @for(row of paginatedData; track row){
            <tr>
                @for(key of arrayKeys(row); track key){

                <td>{{ row[key] }}</td> <!-- Filas -->
                }
                <td>
                    <button class="bg-slate-500" (click)="modalUpdate(row)">Actualizar</button>

                </td>
                <td>
                    <button class="bg-slate-500" (click)="onDelete(row)">Eliminar</button>
                </td>
            </tr>
            }
        </tbody>
    </table>

    <div class="flex justify-between w-1/2 mt-10">
        <button class="text-orange-500 " (click)="previousPage()" [disabled]="currentPage === 1">Anterior</button>
        <span>PÃ¡gina {{ currentPage }} de {{ totalPages }}</span>
        <button class="text-orange-500 " (click)="nextPage()" [disabled]="currentPage === totalPages">Siguiente</button>
    </div>
</div>

<ng-template cdk-portal #update="cdkPortal" class="flex justify-center items-center">
    <app-modal-update [actor]="actor"></app-modal-update>
</ng-template>
